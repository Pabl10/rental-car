<div class="card content__card">
  <img [src]="car.urlImg" class="card-img-top" [alt]="car.brand">
  <div class="card-body text-center">
    <h5 class="card-title">{{car.brand}} - {{car.year}}</h5>
    <p class="card-text">{{car.description}}</p>
    <a class="btn btn__primary" [routerLink]="['/car/' + car.id]">More</a>
  </div>
</div>
