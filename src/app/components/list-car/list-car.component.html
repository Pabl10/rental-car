<div class="row mx-n2">
  <ng-container *ngFor="let car of sortBy('brand') | filterCar:txtCar">
    <div class="col-md-6 col-lg-4 col-sm-6 mb-3 px-2">
      <car [car]="car"></car>
    </div>
  </ng-container>
</div>
<div class="alert alert-primary" role="alert" *ngIf="(listCars | filterCar : txtCar).length === 0">
  There are no cars for this brand
</div>
